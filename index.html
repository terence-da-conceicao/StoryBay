<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Henri Pottier Store</title>
</head>
<body>
    <form>
        <label for="inputValue">Recherchez un livre : </label>
        <input type="search" id="inputValue" list="books" required>
        <button type="submit" id="buttonId">Rechercher</button>
    </form>

    <datalist id="books">
    </datalist>

    <p id="selectedBookTitle"></p> <!--nom du livre selectionnÃ©-->
    <div id="buyBook">
        <button type="button" id="addCart">Ajouter au panier</button>
    </div>
    <br>

    <div id="viewCart" style="display:none">
        <div id="cartText">Votre panier :</div>
        <ul id="items">
        </ul>
        <button type="button" id="validate">Valider le panier</button>
    </div>

    <h3 id="displayTotalElement" style="display:none"></h3>
    <h3 id="calcul"></h3>
    <ul id="reductionsDetails"></ul>
    <h3 id="displayReducedTotalElement"></h3>
    </div>

</body>
</html>
