<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Henri Pottier Store</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header class="relative w-full">
    <img src="./src/assets/header.jpeg" alt="Header" class="w-full h-auto object-cover">
    <div class="absolute top-0 left-0 w-full h-full flex items-center p-4 text-yellow-530 text-5xl font-bold">
        BookCove
    </div>
</header>


    <div id="shopInterface">
        <div id="selection">
            <form>
                <label for="inputValue">Recherchez un livre : </label>
                <input type="search" id="inputValue" list="booksList" required>
                <button type="submit" id="buttonId">Rechercher</button>
            </form>

            <datalist id="booksList">
            </datalist>

            <p id="selectedBookTitle"></p> <!--nom du livre selectionnÃ©-->

            <div id="buyBook">
                <button type="button" id="addToCart">Ajouter au panier</button>
            </div>
            <br>
        </div>
        <div id="cart">
            <div id="cartCard" style="display:none">
                <div id="cartText">Votre panier :</div>
                <ul id="items">
                </ul>
                <div>
                    <button type="button" id="clearCart">Vider le panier</button>
                </div>
                <div>
                    <button type="button" id="checkoutButton">Valider le panier</button>
                </div>
            </div>
        

        <div id="finalCart">
            <h3 id="displayTotalEl" style="display:none"></h3>
            <h3 id="calcul"></h3>
            <h4 id="annoncediscount1"></h4>
            <ul id="discountBooks"></ul>
            <p id="discountDetails"></p>
            <h3 id="displayDiscountTotalElement"></h3>
            <h4 id="saved"></h4>
        </div>
    </div>
</div>
</body>
</html>
