<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Henri Pottier Store</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="relative w-full h-[250px] overflow-hidden">
        <img src="./src/assets/header.jpeg" alt="Header" class="w-full h-full object-cover">
        <div class="absolute top-0 w-full h-full flex items-center p-4 text-yellow-500 text-7xl">
            BookCove
        </div>
        <div class="absolute bottom-0 flex p-4 text-yellow-500 text-[20px]">Votre librarie en ligne</div>
    </header>


    <div id="shopInterface">
        <div id="selection" class="p-6">
            <!-- <form>
                <input class="placeholder-black bg-green-500 text-black border-black w-[80%] h-[65px] p-4 text-[30px]" type="search" id="inputValue" list="booksList" placeholder="Recherchez un livre" required>
                 <button type="submit" id="buttonId">Rechercher</button> -->
            <!-- </form> -->

            <div class="w-full max-w-sm min-w-[200px]">
                <div class="relative">
                    <form>
                  <input
                    class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-28 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                    type="search" id="inputValue" list="booksList" placeholder="Recherchez un livre" required>
                  <button
                    class="absolute top-1 right-1 flex items-center rounded bg-slate-800 py-1 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2">
                      <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                    </svg>
                  </button> 
                </form>
                </div>
              </div>





            <datalist id="booksList">
            </datalist>

            <p id="selectedBookTitle"></p> <!--nom du livre selectionnÃ©-->
            <div class="bg-red-500 w-[50%]" img="./src/assets/hpecolesorciers.jpg" id="bookCover">gg</div>

            <div id="buyBook">
                <button type="button" id="addToCart" class="text-white bg-green-900 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-900 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    
                    Ajouter au panier
                </button>
                
                
            </div>
            <br>
        </div>
        <div id="cart">
            <div id="cartCard" style="display:none">
                <div id="cartText">Votre panier :</div>
                <ul id="items">
                </ul>
                <div>
                    <button type="button" id="clearCart">Vider le panier</button>
                </div>
                <div>
                    <button type="button" id="checkoutButton">Valider le panier</button>
                </div>
            </div>
        

        <div id="finalCart">
            <h3 id="displayTotalEl" style="display:none"></h3>
            <h3 id="calcul"></h3>
            <h4 id="annoncediscount1"></h4>
            <ul id="discountBooks"></ul>
            <p id="discountDetails"></p>
            <h3 id="displayDiscountTotalElement"></h3>
            <h4 id="saved"></h4>
        </div>
    </div>
</div>
</body>
</html>
